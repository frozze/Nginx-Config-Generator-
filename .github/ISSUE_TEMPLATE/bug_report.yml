name: Bug Report
description: Create a report to help us improve
title: "[BUG] "
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the bug clearly.
      placeholder: "When I click 'Copy Config', nothing happens..."
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected vs Actual Behavior
      description: What did you expect to happen, and what actually happened?
  - type: input
    id: environment
    attributes:
      label: Browser & OS
      description: What browser/OS are you using?
      placeholder: Chrome 120 on macOS Sonoma
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Please attach screenshots if relevant.
